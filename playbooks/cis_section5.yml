---
- name: Apply CIS Level 1 - Section 5 (Container Config)
  hosts: swarm
  become: yes
  vars:
    script_local: "../tests/cis_section5_audit.sh"
    script_remote: "/tmp/cis_section5_audit.sh"

  tasks:
    # --- SAFETY CHECK (Hỏi xác nhận) ---
    - name: "Confirm Section 5 Execution"
      pause:
        prompt: "WARNING: Check container config on all nodes. Continue? (yes/no)"
      register: prompt
      when: not ansible_check_mode
      run_once: true

    - name: "Abort Execution"
      meta: end_play
      when:
        - not ansible_check_mode
        - prompt.user_input | default('no') | lower not in ['yes', 'y']

    # --- EXECUTION ---
    - name: Copy Permission Script
      copy:
        src: "{{ script_local }}"
        dest: "{{ script_remote }}"
        mode: "0755"

    - name: Execute Permission Script
      shell: "{{ script_remote }}"
      register: output
      changed_when: "'[FIX]' in output.stdout"

    - name: Show Result
      debug:
        msg: "{{ output.stdout_lines }}"

    - name: Cleanup Script
      file: path="{{ script_remote }}" state=absent
